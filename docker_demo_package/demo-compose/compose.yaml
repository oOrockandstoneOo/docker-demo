services:
  web:
    image: python:3.12-alpine
    command: ["sh", "-c", "pip install redis && python /app/server.py"]
    volumes:
      - ./app:/app:ro
    environment:
      - REDIS_HOST=redis
      - SERVICE_NAME=web
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks: [appnet]

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    networks: [appnet]

volumes:
  redisdata:

networks:
  appnet:
    driver: bridge
